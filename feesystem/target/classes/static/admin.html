<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
        }

        /* Header */
        .header {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        /* Dashboard container */
        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            gap: 30px;
        }

        /* Cards */
        .card {
            background: white;
            padding: 40px;
            width: 220px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.08);
        }

        .card h3 {
            margin-bottom: 15px;
        }

        .card button {
            padding: 10px 20px;
            background: #2a5298;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background: #1e3c72;
        }
    </style>
</head>

<body>

<div class="header">
    Admin Dashboard
</div>

<div class="dashboard">

    <div class="card">
        <h3>Add Payment</h3>
        <button onclick="location.href='add-payment.html'">
            Open
        </button>
    </div>

    <div class="card">
        <h3>Transactions</h3>
        <button onclick="location.href='transactions.html'">
            View
        </button>
    </div>

    <div class="card">
        <h3>Students</h3>
        <button onclick="location.href='students.html'">
            View
        </button>
    </div>

</div>

</body>
</html>
