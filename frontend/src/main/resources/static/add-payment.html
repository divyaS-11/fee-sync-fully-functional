<!DOCTYPE html>
<html>
<head>
    <title>Add Payment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar">
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
</div>

<div class="container">
    <div class="card">
        <h2>Add Payment</h2>

        <input id="sid" placeholder="Student ID">
        <input id="name" placeholder="Student Name">
        <input id="dept" placeholder="Department">
        <input id="amount" placeholder="Amount">
        <input id="date" placeholder="Date">


        <button onclick="addPayment()">Add Payment</button>
    </div>
</div>
<script>
    function addPayment() {

        // Read existing payments from localStorage, or start empty
        let payments = JSON.parse(localStorage.getItem("payments")) || [];

        // Get data from inputs
        const payment = {
            id: document.getElementById("sid").value,
            name: document.getElementById("name").value,
            dept: document.getElementById("dept").value,
            amount: document.getElementById("amount").value,
            date: document.getElementById("date").value
        };

        // Add new payment to array
        payments.push(payment);

        // Save back to localStorage
        localStorage.setItem("payments", JSON.stringify(payments));

        // Clear inputs for next entry
        document.getElementById("sid").value = "";
        document.getElementById("name").value = "";
        document.getElementById("dept").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("date").value = "";

        alert("Payment Added Successfully!");
    }
</script>
</body>
</html>
